{% extends "base.html" %}
{% block content %}

<h3 class="teal-text lighten-3t center-align">Add Category</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_category') }}">
	<!-- Category name-->
      <div class="row">
        <div class="input-field col s6">
          <input id="category_name" 
		  name="category_name" 
		  type="text" 
		  class="validate" 
		  minlength="3" 
		  maxlength="25" 
		  required>
          <label for="category_name">Category Name</label>
        </div>
      </div>
	  <!-- Submit button -->
	  <div class="row">
        <div class="col s12 center-align">
          <button type="submit" class="btn-large teal lighten-3t">
			Add Category <i class="material-icons">add_circle_outline</i>
		  </button>
        </div>
      </div>

    </form>
  </div>

{% endblock %}
