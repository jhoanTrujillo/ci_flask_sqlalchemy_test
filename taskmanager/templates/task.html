{% extends "base.html" %}
{% block content %}

<h3 class="teal-text lighten-1t center-align">Task</h3>

<div class="row s12 center-align">
	<a href="{{url_for('add_task')}}" class="btn-large teal lighten-1t">
		Add Task <i class="material-icons">add</i>
	</a>
</div>

<div class="row">
	{% for task in tasks %}
	<div class="col s12 m6 l4">
		<div class="card blue-grey darken-1 center-align">
			<div class="card-content white-text">
				<span class="card-title">{{ task.task_name }}</span>
				<p>{{ task.task_description }}</p>
			</div>
			<div class="card-action">
			<a class="btn green accent-4" href="">Edit</a>
			<a class="btn red" href="">Delete</a>
			</div>
		</div>
	</div>
	{% endfor %}
</div>

{% endblock %}
